services:
  geoparsing-notebook:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geoparsing-notebook
    ports:
      - "8888:8888"
    volumes:
      # Mount notebooks for local development
      - ./notebooks/GeoparsingDemo.ipynb:/workspace/GeoparsingDemo.ipynb
      - ./notebooks/MappingTextsDemo.ipynb:/workspace/MappingTextsDemo.ipynb
      - ./notebooks/data:/workspace/data
    environment:
      - JUPYTER_ENABLE_LAB=yes
    restart: unless-stopped

